{% extends 'base.html' %}

{% block body %} 
<br>
<div id='left'>
    <form>
        <label>Interface:</label>
        <select id="interface">
            <option disabled selected value="">select</option>
            <option value='en0'>en0</option>
            <option value='p2p0'>p2p0</option>
            <option value='awdl0'>awdl0</option>
            <option value='loopback'>loopback</option>
        </select><br>
        <button type="button" id='btn'> Start! </button>
        <br>
        <input type='checkbox' id='token'>Tokenize</input>
    </form>
    <form action='/stop' method='post'>
        <input type='submit' value='Stop!'>
    </form>
</div>
<div id='right'> 
    <p>This is the latest output: <span id="latest"></span></p>
    <p>This is all the output:</p>
    <br><br><br>
    <div class='listbox-area'>
        <span id='ss_elem'>
            Captured Packets:
        </span>
        <ul id='ss_elem_list'
            role='listbox'>
        </ul>

    </div>
    <script src="{{ url_for('static', filename='live.js') }}">
    </script>
</div>
{% endblock %}
