{% extends 'base.html' %}

{% block body %} 
<br>
<div id='left'>
    <button type="button" id='backbtn'> Back </button>
    <form>
        <label id='net'><span id='interfacetext'>Interface</span></label>
        <select id="interface">
            <option disabled selected value="">select</option>
            <option value='en0'>en0</option>
            <option value='p2p0'>p2p0</option>
            <option value='awdl0'>awdl0</option>
            <option value='loopback'>loopback</option>
        </select>
        <input type='checkbox' id='token'><span id='net'>Tokenize</span></input>
    </form>
    <button type="button" id='btn'> Start! </button>
    <button value='Stop' id='btn2' type='button'>Stop</button>
    <button value='Save' id='btn3' type='button'>Save</button>
    <button value='Clear' id='btn4' type='button'>Clear</button>
</div>
<div id='right'> 
    <p id='net' class='net'>active neural net: {{ active_net }}</p>
    <div class='listbox-area' id='listbox'>
        <span id='ss_elem'>
            Captured Packets:<span id="packetcount"></span>
        </span>
        <ul id='ss_elem_list'
            role='listbox'>
        </ul>
    </div>
    <script src="{{ url_for('static', filename='live.js') }}">
    </script>
</div>
{% endblock %}
